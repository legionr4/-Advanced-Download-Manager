<!DOCTYPE html>
<html dir="rtl">
<head>
    <title>إعدادات مدير التحميل</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Tahoma, sans-serif; padding: 20px; width: 300px; }
        div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100px; }
        button { padding: 8px 15px; }
        #status { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h2>إعدادات الاتصال بمدير التحميل</h2>
    <div>
        <label for="port">رقم المنفذ:</label>
        <input type="number" id="port" min="1024" max="65535">
    </div>
    <hr>
    <h2>التكامل مع المتصفح</h2>
    <div>
        <input type="checkbox" id="intercept" style="vertical-align: middle;">
        <label for="intercept" style="display: inline;">تفعيل التقاط التحميلات تلقائياً</label>
    </div>
    <button id="save">حفظ</button>
    <p id="status"></p>
    <script src="options.js"></script>
</body>
</html>
